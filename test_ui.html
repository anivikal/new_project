<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Smart Voicebot - Voice Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #888;
            font-size: 0.85rem;
        }
        
        .phone-frame {
            background: #1e1e3f;
            border-radius: 30px;
            padding: 20px;
            border: 3px solid #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #151530;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .status-text {
            color: #fff;
            font-size: 0.8rem;
        }
        
        .call-duration {
            color: #00d4ff;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .chat-container {
            background: #151530;
            border-radius: 20px;
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.bot {
            background: linear-gradient(135deg, #2a2a4a, #3a3a5a);
            color: #fff;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message.user {
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message.system {
            background: rgba(255, 153, 0, 0.2);
            color: #ff9900;
            margin: 10px auto;
            text-align: center;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 153, 0, 0.3);
        }
        
        .message.handoff {
            background: rgba(255, 68, 68, 0.2);
            color: #ff6666;
            margin: 10px auto;
            text-align: center;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
        
        .message-meta {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            margin-top: 5px;
        }
        
        .voice-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .mic-button-container {
            display: flex;
            justify-content: center;
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 102, 255, 0.4);
        }
        
        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.5);
        }
        
        .mic-button.listening {
            background: linear-gradient(135deg, #ff4444, #ff6666);
            animation: pulse 1s infinite;
        }
        
        .mic-button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 5px 20px rgba(255, 68, 68, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 10px 30px rgba(255, 68, 68, 0.6); }
        }
        
        .listening-text {
            text-align: center;
            color: #ff6666;
            font-size: 0.9rem;
            min-height: 25px;
        }
        
        .text-input-row {
            display: flex;
            gap: 10px;
        }
        
        .text-input-row input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 25px;
            background: #151530;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }
        
        .text-input-row input:focus {
            border-color: #00d4ff;
        }
        
        .text-input-row button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 25px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
        }
        
        .call-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .call-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .call-btn.start {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #1a1a2e;
        }
        
        .call-btn.end {
            background: linear-gradient(135deg, #ff4444, #ff6666);
            color: white;
        }
        
        .call-btn:hover {
            transform: scale(1.02);
        }
        
        .call-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }
        
        .quick-btn {
            padding: 10px;
            background: #2a2a4a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-btn:hover {
            background: #3a3a5a;
            border-color: #00d4ff;
        }
        
        .settings-panel {
            margin-top: 15px;
            padding: 15px;
            background: #151530;
            border-radius: 15px;
        }
        
        .settings-panel h4 {
            color: #00d4ff;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .setting-row label {
            color: #888;
            font-size: 0.8rem;
        }
        
        .setting-row input[type="text"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1e1e3f;
            color: white;
            font-size: 0.8rem;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: 0.3s;
            border-radius: 26px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        .toggle input:checked + .toggle-slider {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
        }
        
        .toggle input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        .voice-indicator {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }
        
        .voice-bar {
            width: 4px;
            height: 20px;
            background: #00d4ff;
            border-radius: 2px;
            animation: none;
        }
        
        .voice-indicator.active .voice-bar {
            animation: voiceWave 0.5s ease-in-out infinite;
        }
        
        .voice-indicator.active .voice-bar:nth-child(1) { animation-delay: 0s; }
        .voice-indicator.active .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-indicator.active .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-indicator.active .voice-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-indicator.active .voice-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes voiceWave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        
        .speaker-icon {
            display: inline-block;
            margin-right: 5px;
        }
        
        .speaking .speaker-icon {
            animation: speakerPulse 0.5s ease-in-out infinite;
        }
        
        @keyframes speakerPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîã Battery Smart Voicebot</h1>
            <p>Voice-Enabled Driver Support | Hindi + English</p>
        </div>
        
        <div class="phone-frame">
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">Tap to connect</span>
                </div>
                <div class="call-duration" id="callDuration">00:00</div>
            </div>
            
            <div class="chat-container" id="chatMessages">
                <div class="message system">
                    üëã Welcome! Click "Start Call" to begin.
                </div>
            </div>
            
            <div class="voice-indicator" id="voiceIndicator">
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
                <div class="voice-bar"></div>
            </div>
            
            <div class="voice-controls">
                <div class="listening-text" id="listeningText"></div>
                
                <div class="mic-button-container">
                    <button class="mic-button" id="micButton" disabled onclick="toggleMic()">üé§</button>
                </div>
                
                <div class="text-input-row">
                    <input type="text" id="messageInput" placeholder="Or type here..." disabled>
                    <button id="sendBtn" onclick="sendTextMessage()" disabled>Send</button>
                </div>
                
                <div class="call-buttons">
                    <button class="call-btn start" id="startBtn" onclick="startCall()">üìû Start Call</button>
                    <button class="call-btn end" id="endBtn" onclick="endCall()" disabled>üì¥ End Call</button>
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="quick-btn" onclick="sendQuick('Meri swap history dikhao')">üìã Swap History</button>
                <button class="quick-btn" onclick="sendQuick('Nearest station kahan hai')">üìç Nearest Station</button>
                <button class="quick-btn" onclick="sendQuick('Subscription status batao')">üí≥ Subscription</button>
                <button class="quick-btn" onclick="sendQuick('Human agent se baat karao')">üë§ Human Agent</button>
            </div>
            
            <div class="settings-panel">
                <h4>‚öôÔ∏è Settings</h4>
                <div class="setting-row">
                    <label>API URL</label>
                    <input type="text" id="apiUrl" value="http://localhost:8000">
                </div>
                <div class="setting-row">
                    <label>Voice Output (TTS)</label>
                    <label class="toggle">
                        <input type="checkbox" id="ttsEnabled" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <label>Auto-listen after response</label>
                    <label class="toggle">
                        <input type="checkbox" id="autoListen" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let sessionId = null;
        let callId = null;
        let isListening = false;
        let callStartTime = null;
        let callTimer = null;
        let recognition = null;
        let synthesis = window.speechSynthesis;
        
        // Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const startBtn = document.getElementById('startBtn');
        const endBtn = document.getElementById('endBtn');
        const micButton = document.getElementById('micButton');
        const listeningText = document.getElementById('listeningText');
        const voiceIndicator = document.getElementById('voiceIndicator');
        const callDuration = document.getElementById('callDuration');
        
        // Initialize Speech Recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                addMessage('‚ö†Ô∏è Speech recognition not supported in this browser. Use Chrome.', 'system');
                return false;
            }
            
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'hi-IN'; // Hindi
            
            recognition.onstart = () => {
                isListening = true;
                micButton.classList.add('listening');
                micButton.textContent = 'üî¥';
                listeningText.textContent = 'üé§ Listening... Speak now';
                voiceIndicator.classList.add('active');
            };
            
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                listeningText.textContent = 'üí¨ ' + transcript;
                
                if (event.results[event.results.length - 1].isFinal) {
                    sendMessage(transcript);
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech error:', event.error);
                if (event.error === 'no-speech') {
                    listeningText.textContent = 'üò∂ No speech detected. Try again.';
                } else if (event.error === 'not-allowed') {
                    listeningText.textContent = 'üö´ Microphone access denied. Please allow.';
                } else {
                    listeningText.textContent = '‚ùå Error: ' + event.error;
                }
                stopListening();
            };
            
            recognition.onend = () => {
                stopListening();
            };
            
            return true;
        }
        
        function toggleMic() {
            if (isListening) {
                recognition.stop();
            } else {
                startListening();
            }
        }
        
        function startListening() {
            if (!recognition) {
                if (!initSpeechRecognition()) return;
            }
            
            // Stop any ongoing speech
            synthesis.cancel();
            
            try {
                recognition.start();
            } catch (e) {
                console.error('Recognition start error:', e);
            }
        }
        
        function stopListening() {
            isListening = false;
            micButton.classList.remove('listening');
            micButton.textContent = 'üé§';
            voiceIndicator.classList.remove('active');
            setTimeout(() => {
                if (!isListening) listeningText.textContent = '';
            }, 2000);
        }
        
        // Text-to-Speech
        function speak(text) {
            if (!document.getElementById('ttsEnabled').checked) return;
            
            synthesis.cancel(); // Stop any ongoing speech
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'hi-IN';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            
            // Try to find Hindi voice
            const voices = synthesis.getVoices();
            const hindiVoice = voices.find(v => v.lang.includes('hi')) || 
                              voices.find(v => v.lang.includes('en-IN')) ||
                              voices[0];
            if (hindiVoice) utterance.voice = hindiVoice;
            
            utterance.onstart = () => {
                voiceIndicator.classList.add('active');
            };
            
            utterance.onend = () => {
                voiceIndicator.classList.remove('active');
                // Auto-listen after response
                if (document.getElementById('autoListen').checked && sessionId) {
                    setTimeout(() => startListening(), 500);
                }
            };
            
            synthesis.speak(utterance);
        }
        
        // API Functions
        function getApiUrl() {
            return document.getElementById('apiUrl').value.replace(/\/$/, '');
        }
        
        async function checkHealth() {
            try {
                const response = await fetch(`${getApiUrl()}/health`);
                const data = await response.json();
                if (data.status === 'healthy') {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    return true;
                }
            } catch (error) {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Not connected';
                addMessage('‚ùå Cannot connect to server. Is it running?', 'system');
                return false;
            }
        }
        
        async function startCall() {
            if (!(await checkHealth())) return;
            
            try {
                const response = await fetch(`${getApiUrl()}/api/v1/voice/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone_number: '+919876543210',
                        language: 'hi'
                    })
                });
                
                const data = await response.json();
                sessionId = data.session_id;
                callId = data.call_id;
                
                // UI Updates
                startBtn.disabled = true;
                endBtn.disabled = false;
                micButton.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                
                // Start call timer
                callStartTime = Date.now();
                callTimer = setInterval(updateCallDuration, 1000);
                
                // Clear chat and show greeting
                chatMessages.innerHTML = '';
                addMessage(data.greeting_text, 'bot');
                
                // Speak greeting
                speak(data.greeting_text);
                
                // Initialize speech recognition
                initSpeechRecognition();
                
            } catch (error) {
                addMessage('‚ùå Failed to start call: ' + error.message, 'system');
            }
        }
        
        function endCall() {
            sessionId = null;
            callId = null;
            
            // Stop timer
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }
            callDuration.textContent = '00:00';
            
            // Stop speech
            synthesis.cancel();
            if (recognition) recognition.stop();
            
            // UI Updates
            startBtn.disabled = false;
            endBtn.disabled = true;
            micButton.disabled = true;
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            addMessage('üì¥ Call ended', 'system');
        }
        
        function updateCallDuration() {
            if (!callStartTime) return;
            const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
            const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const secs = (elapsed % 60).toString().padStart(2, '0');
            callDuration.textContent = `${mins}:${secs}`;
        }
        
        async function sendMessage(text) {
            if (!sessionId || !text.trim()) return;
            
            addMessage(text, 'user');
            listeningText.textContent = '‚è≥ Processing...';
            
            try {
                const response = await fetch(`${getApiUrl()}/api/v1/voice/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        call_id: callId,
                        text: text,
                        language: 'hi'
                    })
                });
                
                const data = await response.json();
                
                addMessage(data.response_text, 'bot', {
                    intent: data.intent,
                    confidence: data.confidence,
                    sentiment: data.sentiment
                });
                
                // Speak response
                speak(data.response_text);
                
                if (data.handoff_triggered) {
                    addMessage('üö® Connecting you to a human agent...', 'handoff');
                    speak('Main aapko human agent se connect kar raha hoon.');
                }
                
                listeningText.textContent = '';
                
            } catch (error) {
                addMessage('‚ùå Error: ' + error.message, 'system');
                listeningText.textContent = '';
            }
        }
        
        function sendTextMessage() {
            const text = messageInput.value.trim();
            if (text) {
                sendMessage(text);
                messageInput.value = '';
            }
        }
        
        function sendQuick(text) {
            if (!sessionId) {
                addMessage('‚ö†Ô∏è Please start a call first', 'system');
                return;
            }
            sendMessage(text);
        }
        
        function addMessage(text, type, meta = {}) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            if (type === 'bot') {
                div.innerHTML = `<span class="speaker-icon">üîä</span>${text}`;
            } else {
                div.textContent = text;
            }
            
            if (meta.intent) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                const parts = [`Intent: ${meta.intent}`];
                if (meta.confidence) parts.push(`Conf: ${(meta.confidence * 100).toFixed(0)}%`);
                if (meta.sentiment) parts.push(`${meta.sentiment}`);
                metaDiv.textContent = parts.join(' | ');
                div.appendChild(metaDiv);
            }
            
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Event listeners
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendTextMessage();
        });
        
        // Load voices
        speechSynthesis.onvoiceschanged = () => {
            console.log('Voices loaded:', speechSynthesis.getVoices().length);
        };
        
        // Auto-check connection
        setTimeout(checkHealth, 500);
    </script>
</body>
</html>
